{% extends "master.html" %}
{% block title %}
	Create Guardian
{% endblock %}
{% block body %}
  	<form method="POST" role="form" action='/student/{{ student_id }}/guardian/create'>
  	<br>
	<legend>Enter Guardian Infomation:</legend>
	<div class='form-group'>
		<label for="guardian">Name:</label>
		<input name="guardian" type="text" class="form-control">
	</div>
	<div class='form-group'>
		<label for="guardianphone">Phone #</label>
		<input name="guardianphone" type='tel' class="form-control">
	</div>
	<div class='form-group'>
		<label for='guardianrelationship'>Relationship</label>
		<input name="guardianrelationship" type='text' class="form-control">
	</div>

		<button type='submit' class='btn btn-primary'>Submit</button>
	</form>

{% endblock %}
