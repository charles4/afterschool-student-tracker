{% extends "master.html" %}
{% block title %}
	Create Event
{% endblock %}
{% block body %}
	<form method="POST" role="form" action="/event/create">
		<legend><h3>Add event/club</h3></legend>
		<div class='form-group'>
			<label for="event_type">Name of Event:	</label>
			<input name='event_type' id='event_type' type="text" class='form-control'>
		</div>
		<button type='submit' class='btn btn-default'>Add</button>
	</form>
{% endblock %}
